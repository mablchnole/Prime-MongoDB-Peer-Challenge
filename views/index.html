<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Assignments</title>
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/stylesheet.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1>Student Assignment Information</h1>
    <div ng-controller="assignments">
      <form role="form" class="form-inline">
        <div class="form-group">
          <label for="assignment-name">Assignment Name</label>
          <input id="assignment-name" class="form-control" type="text" value="" ng-model="titleIn" placeholder="Enter Assignment">
        </div>
        <div class="form-group">
          <label for="assignment-num">Assignment Number</label>
          <input id="assignment-num" class="form-control" type="text" value="" ng-model="numIn" placeholder="Enter Assignment Number">
        </div>
        <div class="form-group">
          <label for="student-name">Student Name</label>
          <input id="student-name" class="form-control" type="text" value="" ng-model="nameIn" placeholder="Enter Student Name">
        </div>
        <div class="form-group">
          <label for="score">Score</label>
          <input id="score" class="form-control" type="text" value="" ng-model="scoreIn" placeholder="Enter Score">
        </div>
        <!-- <input type="text" value="" ng-model="dateIn" placeholder="Date Completed"> -->
        <button type="submit" ng-click="addAssign()" class="btn">Add Assignment</button>
      </form>
      <table id="assignTable" class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Assignment Number</th>
              <th>Student Name</th>
              <th>Score</th>
              <th>Date Completed</th>
            </tr>
          </thead>
        <tbody>
          <tr ng-repeat="record in allAssignments">
            <td> {{ record.title }} </td>
            <td> {{ record.assignment_number }} </td>
            <td> {{ record.student_name }} </td>
            <td> {{ record.score }} </td>
            <td> {{ record.date_completed|date }} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
